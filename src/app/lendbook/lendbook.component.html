<div class="container-fluid text-center top-offSet">
    <h1 class="display-4 brand-color-text">Lend this book</h1>
    <div *ngIf="textbookLoaded | async" class="row justify-content-center">
        <h3>
            {{ textbook.title }} by {{ textbook.author }}
        </h3>
    </div>
    <div *ngIf="(textbookLoaded | async) && textbook.publishedYear" class="row justify-content-center">
        <h3>Published in {{ textbook.publishedYear }}</h3>
    </div>

    <div class="container">
        <form (ngSubmit)="onSubmit()" #requestForm="ngForm">
            <div class="form-group">
                <label for="exampleFormControlInput1" class="brand-color-text">First Name</label>
                <input type="text" class="form-control"
                    [ngClass]="{'is-valid': firstName.valid, 'is-invalid': firstName.invalid}" id="firstName" required
                    [(ngModel)]="lendInfo.student.firstName" name="firstName" #firstName="ngModel" />

            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="brand-color-text">Last Name</label>
                <input type="text" class="form-control"
                    [ngClass]="{'is-valid': lastName.valid, 'is-invalid': lastName.invalid}" id="lastName" required
                    [(ngModel)]="lendInfo.student.lastName" name="lastName" #lastName="ngModel" />

            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="brand-color-text">Student ID</label>
                <input type="number" class="form-control"
                    [ngClass]="{'is-valid': studentID.valid, 'is-invalid': studentID.invalid}" id="studentID" required
                    [(ngModel)]="lendInfo.student.id" name="lastName" #studentID="ngModel" />

            </div>

            <button type="submit" class="btn brand-btn float-right" [disabled]="!requestForm.form.valid">
                Submit
            </button>
        </form>
    </div>



</div>
