<div class="container-fluid text-center top-offSet">
    <h1 class="display-4 brand-color-text">Book Details</h1>
    <div *ngIf="textbookLoaded | async" class="row justify-content-center">
      <h3 >
        {{ textbook.title }} by {{ textbook.author }}
      </h3>
    </div>
    <div *ngIf="(textbookLoaded | async) && textbook.publishedYear" class="row justify-content-center">
      <h3 >Published in {{ textbook.publishedYear }}</h3>
    </div>
  
    <div class="row mt-3"></div>
    <div class="row">
      <div class="col">
        
      </div>
    </div>
  </div>
