<div class="container-fluid text-center top-offSet">
  <h1 class="display-4 brand-color-text">Check out our catalogue!</h1>
  <div class="row">
    <div class="col">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Filter by title, author, or subject</span
          >
        </div>
        <input
          type="text"
          [(ngModel)]="listFilter"
          class="form-control"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>
    <div class = "col"></div>
    <div class = "col"></div>
  </div>
  <div class="row mt-3"></div>
  <table class="table">
    <thead class="brand-color-table">
      <th>Title</th>
      <th>Author</th>
      <th>Edition</th>
      <th>Subject</th>
      <th>Count</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let textbook of filteredTextbooks">
        <td>{{ textbook.title }}</td>
        <td>{{ textbook.author }}</td>
        <td>{{ textbook.edition }}</td>
        <td>{{ textbook.subject }}</td>
        <td>{{ textbook.count }}</td>
        <td><button type="button" id = "{{textbook.title}}" class="btn brand-btn" routerLink = "/catalogue/{{textbook.title}}">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
